[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=app --cov-report=term-missing --cov-report=html:tests/coverage
log_cli = true
log_cli_level = WARNING
markers =
    integration: mark test as integration test (requires running DB + Redis)
    unit: mark test as unit test (no external services required)

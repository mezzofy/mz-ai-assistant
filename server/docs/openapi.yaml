  description: |
    AI-powered work assistant for Mezzofy — multi-agent, multi-modal, Microsoft 365 integrated.

    ## Live Documentation
    The full interactive OpenAPI spec is auto-generated by FastAPI at runtime:
    - **Swagger UI:** https://api.mezzofy.com/docs
    - **ReDoc:**       https://api.mezzofy.com/redoc

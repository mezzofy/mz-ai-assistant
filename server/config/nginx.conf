# ============================================================
# Mezzofy AI Assistant — Nginx Configuration
# Handles SSL termination, WebSocket upgrades, media uploads
# ============================================================

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name assistant.mezzofy.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name assistant.mezzofy.com;

    # SSL certificates (managed by Let's Encrypt / certbot)
    ssl_certificate     /etc/letsencrypt/live/assistant.mezzofy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/assistant.mezzofy.com/privkey.pem;

    # SSL hardening
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Upload size limit (video uploads can be large)
    client_max_body_size 100M;

    # Timeouts for long-running requests (LLM calls)
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1024;

    # Default: proxy to FastAPI (uvicorn)
    location / {
        proxy_pass          http://127.0.0.1:8000;
        proxy_http_version  1.1;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
    }

    # WebSocket support for /chat/ws (live speech + camera streaming)
    location /chat/ws {
        proxy_pass          http://127.0.0.1:8000;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade    $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    Host       $host;
        proxy_set_header    X-Real-IP  $remote_addr;
        proxy_read_timeout  3600s;     # Keep WS alive for long sessions
        proxy_send_timeout  3600s;
    }

    # Serve generated artifacts (PDF, PPTX, CSV) directly from disk
    # FastAPI /files/{id} still handles auth before serving
    location /data/ {
        internal;                      # Only accessible via X-Accel-Redirect
        alias /data/artifacts/;
        expires 1h;
    }

    # Logs
    access_log /var/log/nginx/mezzofy-assistant-access.log;
    error_log  /var/log/nginx/mezzofy-assistant-error.log warn;
}
